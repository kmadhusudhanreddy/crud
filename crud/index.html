<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Employee</title>
  </head>
  <body>
    <header class="header">
      <h5>Employee</h5>
    </header>
    <div class="main-div">
      <div class="first-box">
        <div>
          <button class="btn1">
            <i class="fa fa-plus"></i> &nbsp;Add Employee
          </button>
          <button class="btn2">
            <i class="fa fa-eraser"></i>&nbsp;Clear Filtering
          </button>
        </div>
      </div>
      <div class="second-box">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Type here" class="input" />
        <button class="btn">Search</button>
      </div>
    </div>
    <div class="table-box">
      <table>
        <tr>
          <th>Sr No</th>
          <th>Profile</th>
          <th>Id</th>
          <th>Name</th>
          <th>LastName</th>
          <th>E-mail</th>
          <th>Office Code</th>
          <th>Job title</th>
          <th>Action</th>
        </tr>
        <tr>
          <td>Hello</td>
          <td>Hello</td>
          <td>Hello</td>
          <td>Hello</td>
          <td>Hello</td>
          <td>Hello</td>
          <td>Hello</td>
          <td>Hello</td>

          <td>
            <button style="background-color: #4286f5">
              <i class="fa fa-eye"></i>
            </button>
            <button><i class="fa fa-trash"></i></button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
